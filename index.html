<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlcss-struttura-discord</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <section class="header-top">
            <div class="info-bar">
                <div class="logo">Logo</div>
                <div class="menu">Link</div>
                <div class="details">Info</div>
            </div>
        </section>
        <div class="header-bottom">
            <div class="inner-box"></div>
        </div>
    </header>
    
    <!-- MAIN -->
    <main>
        <section class="block white">
            <div class="split-box">
                <div class="box-large"></div>
                <div class="box-small"></div>
            </div>
        </section>

        <section class="block gray">
            <div class="split-box-reversed">
                <div class="box-small"></div>
                <div class="box-large"></div>
            </div>
        </section>

        <section class="block white">
            <div class="split-box">
                <div class="box-large"></div>
                <div class="box-small"></div>
            </div>
        </section>
        
        <section class="block gray">
            <div class="full-box"></div>
        </section>
    </main>
    
    <!-- FOOTER -->
    <footer>
        <div class="footer-boxes">
            <div class="footer-left"></div>
            <div class="footer-col"></div>
            <div class="footer-col"></div>
            <div class="footer-col"></div>
            <div class="footer-col"></div>
        </div>
        <hr>
        <div class="banner">
            <button class="btn-left">Button 1</button>
            <button class="btn-right">Button 2</button>
        </div>
    </footer>
    
</body>
</html>
